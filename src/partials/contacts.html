<section class="container">
  <div class="contacts-container">
    <div class="contacts-info">
      <h1 class="contacts-title">Contact us</h1>
      <p class="contacts-name">Feraxoft GmbH</p>
      <address class="contacts-adrress">
        Kapellgasse 1<br />6004 Lucerne<br />Switzerland
      </address>
      <!-- tel hidden -->
      <a class="contacts-tel" href="tel:+111111111" hidden>+11 111 11 11</a>
    </div>
    <div class="contacts-form-container">
      <form class="contacts-form">
        <label class="contacts-label" for="name">Name</label>
        <input
          class="contacts-input"
          type="text"
          name="name"
          id="name"
          placeholder="Your name"
          required
        />
        <label class="contacts-label" for="email">Email</label>
        <input
          class="contacts-input"
          type="email"
          name="email"
          id="email"
          placeholder="your-email@mail.com"
          required
        />
        <label class="contacts-label" for="message">Message</label>
        <textarea
          type="text"
          class="contacts-textarea"
          name="message"
          id="message"
          placeholder="I'm looking for..."
          required
        ></textarea>
        <div class="contacts-privacy-container">
          <input
            type="checkbox"
            id="privacy"
            class="contacts-privacy-input visually-hidden"
            required
          />
          <label for="privacy" class="contacts-privacy-label">
            <span class="contacts-checkbox">
              <svg class="contacts-check-svg" width="12px" height="12px">
                <use href="/src/images/icons.svg#icon-check"></use>
              </svg>
            </span>
            I agree with
            <a href="privacy" class="contacts-privacy-link">Privacy</a> and
            <a href="terms" class="contacts-privacy-link">Terms</a>
          </label>
        </div>
        <button class="contacts-btn js-contacts-btn" type="submit">
          <span>Send</span>
        </button>
        <p class="contacts-message js-contacts-error visually-hidden">
          Something went wrong. Please, try again!
        </p>
        <p class="contacts-message js-contacts-success visually-hidden">
          Your message has been successfully sent! We will contact you in a due
          course!
        </p>
      </form>
    </div>
  </div>
</section>
